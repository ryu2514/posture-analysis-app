name: posture_analysis_app
description: MediaPipe based posture analysis mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Camera and image processing
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  image: ^4.1.3
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # State management
  provider: ^6.0.5
  riverpod: ^2.4.5
  flutter_riverpod: ^2.4.5
  
  # UI components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  lottie: ^2.6.0
  
  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0
  permission_handler: ^11.0.1
  
  # Charts and visualization
  fl_chart: ^0.64.0
  syncfusion_flutter_charts: ^23.1.38
  
  # File handling
  path_provider: ^2.1.1
  open_file: ^3.3.2
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf
        - asset: assets/fonts/NotoSansJP-Bold.ttf
          weight: 700