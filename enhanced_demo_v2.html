    <script>
        let currentImageData = null;
        let analysisResult = null;
        
        // DOMè¦ç´ ã®å–å¾—
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const progressSection = document.getElementById('progressSection');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const resultsSection = document.getElementById('resultsSection');
        const resultCanvas = document.getElementById('resultCanvas');
        const overallScore = document.getElementById('overallScore');

        const metricsContainer = document.getElementById('metricsContainer');

        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—æ©Ÿèƒ½
        uploadSection.addEventListener('dragover', (e) => {

        uploadSection.addEventListener('drop', (e) => {

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);

        fileInput.addEventListener('change', (e) => {

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImageData = e.target.result;
                analyzeImage(file);
            };
            reader.readAsDataURL(file);
        }
        
        async function analyzeImage(file) {
            try {
                // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹è¡¨ç¤º
                uploadSection.style.display = 'none';
                progressSection.style.display = 'block';
                resultsSection.style.display = 'none';
                
                updateProgress(0, 'ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...');
                
                // FormDataä½œæˆ
                const formData = new FormData();
                formData.append('file', file);
                
                updateProgress(30, 'å§¿å‹¢åˆ†æã‚’å®Ÿè¡Œä¸­...');
                
                // APIå‘¼ã³å‡ºã—
                const response = await fetch('/analyze-posture', {\n                    method: 'POST',\n                    body: formData\n                });\n                \n                updateProgress(80, 'çµæœã‚’å‡¦ç†ä¸­...');\n                \n                if (!response.ok) {\n                    throw new Error(`åˆ†æã‚¨ãƒ©ãƒ¼: ${response.status}`);\n                }\n                \n                const result = await response.json();\n                analysisResult = result;\n                \n                updateProgress(100, 'å®Œäº†');\n                \n                // çµæœè¡¨ç¤º\n                setTimeout(() => {\n                    displayResults(result);\n                }, 500);\n                \n            } catch (error) {\n                console.error('åˆ†æã‚¨ãƒ©ãƒ¼:', error);\n                showError(error.message);\n            }\n        }\n        \n        function updateProgress(percent, text) {\n            progressBar.style.width = percent + '%';\n            progressText.textContent = text;\n        }\n        \n        function displayResults(result) {\n            progressSection.style.display = 'none';\n            resultsSection.style.display = 'block';\n            \n            // ç·åˆã‚¹ã‚³ã‚¢è¡¨ç¤º\n            overallScore.textContent = Math.round(result.overall_score);\n            \n            // å…¨ä½“çš„ãªã‚«ãƒ©ãƒ¼åˆ¤å®š\n            if (result.overall_color_judgment) {\n                overallColorIndicator.style.backgroundColor = result.overall_color_judgment.color_code;\n                overallColorIndicator.title = result.overall_color_judgment.message;\n            }\n            \n            // åŸºæœ¬ãƒ¡ãƒˆãƒªã‚¯ã‚¹è¡¨ç¤º\n            displayBasicMetrics(result.metrics, result.color_judgments);\n            \n            // å§¿å‹¢ã‚¿ã‚¤ãƒ—è¡¨ç¤º\n            displayPostureType(result.posture_type, result.is_seated_posture);\n            \n            // æ”¹å–„ææ¡ˆè¡¨ç¤º\n            displayImprovements(result.improvement_suggestions);\n            \n            // è¿½åŠ ãƒ¡ãƒˆãƒªã‚¯ã‚¹è¡¨ç¤º\n            displayAdditionalMetrics(result.metrics);\n            \n            // ç”»åƒã«éª¨æ ¼ç·šã‚’æç”»\n            drawPoseOnCanvas(result);\n        }\n        \n        function displayBasicMetrics(metrics, colorJudgments) {\n            const metricLabels = {\n                'pelvic_tilt': 'éª¨ç›¤å‚¾æ–œè§’',\n                'thoracic_kyphosis': 'èƒ¸æ¤å¾Œå¼¯è§’',\n                'cervical_lordosis': 'é ¸æ¤å‰å¼¯è§’',\n                'shoulder_height_difference': 'è‚©ã®é«˜ã•å·®',\n                'head_forward_posture': 'é ­éƒ¨å‰æ–¹åä½',\n                'lumbar_lordosis': 'è…°æ¤å‰å¼¯è§’',\n                'scapular_protraction': 'è‚©ç”²éª¨å‰æ–¹çªå‡º',\n                'trunk_lateral_deviation': 'ä½“å¹¹å´æ–¹åä½'\n            };\n            \n            const metricUnits = {\n                'pelvic_tilt': 'Â°',\n                'thoracic_kyphosis': 'Â°',\n                'cervical_lordosis': 'Â°',\n                'shoulder_height_difference': 'cm',\n                'head_forward_posture': 'cm',\n                'lumbar_lordosis': 'Â°',\n                'scapular_protraction': 'cm',\n                'trunk_lateral_deviation': 'cm'\n            };\n            \n            metricsContainer.innerHTML = '';\n            \n            for (const [key, label] of Object.entries(metricLabels)) {\n                if (metrics[key] !== undefined) {\n                    const metricDiv = document.createElement('div');\n                    metricDiv.className = 'metric-item';\n                    \n                    const colorJudgment = colorJudgments?.[key];\n                    const colorCode = colorJudgment?.color_code || '#6c757d';\n                    const message = colorJudgment?.message || '';\n                    \n                    metricDiv.innerHTML = `\n                        <div class=\"metric-name\">${label}</div>\n                        <div class=\"metric-value\">\n                            <span class=\"metric-number\">${metrics[key].toFixed(1)}</span>\n                            <span class=\"metric-unit\">${metricUnits[key]}</span>\n                            <div class=\"color-indicator\" style=\"background-color: ${colorCode}\" title=\"${message}\"></div>\n                        </div>\n                    `;\n                    \n                    metricsContainer.appendChild(metricDiv);\n                }\n            }\n        }\n        \n        function displayPostureType(postureType, isSeated) {\n            if (postureType) {\n                postureTypeName.textContent = postureType.primary_type || '--';\n                postureDescription.textContent = postureType.description || 'åˆ†æçµæœã‚’å–å¾—ä¸­...';\n                \n                if (isSeated) {\n                    seatedIndicator.style.display = 'inline-block';\n                } else {\n                    seatedIndicator.style.display = 'none';\n                }\n            }\n        }\n        \n        function displayImprovements(improvements) {\n            improvementsContainer.innerHTML = '';\n            \n            if (improvements && improvements.length > 0) {\n                improvements.forEach(improvement => {\n                    const improvementDiv = document.createElement('div');\n                    improvementDiv.className = 'improvement-item';\n                    \n                    const exercisesTags = improvement.exercises ? \n                        improvement.exercises.map(ex => `<span class=\"exercise-tag\">${ex}</span>`).join('') : '';\n                    \n                    improvementDiv.innerHTML = `\n                        <div class=\"improvement-title\">${improvement.title}</div>\n                        <div class=\"improvement-description\">${improvement.description}</div>\n                        <div class=\"exercises-list\">${exercisesTags}</div>\n                    `;\n                    \n                    improvementsContainer.appendChild(improvementDiv);\n                });\n            } else {\n                improvementsContainer.innerHTML = '<div class=\"improvement-item\">ç¾åœ¨ã®å§¿å‹¢ã¯è‰¯å¥½ã§ã™ã€‚ã“ã®çŠ¶æ…‹ã‚’ç¶­æŒã—ã¦ãã ã•ã„ã€‚</div>';\n            }\n        }\n        \n        function displayAdditionalMetrics(metrics) {\n            additionalMetrics.innerHTML = '';\n            \n            // è†å¤–å/å†…å\n            if (metrics.knee_valgus_varus) {\n                const kneeCard = createMetricCard('è†å¤–å/å†…å', {\n                    'å·¦è†åå·®': `${metrics.knee_valgus_varus.left_knee_deviation.toFixed(1)}Â° (${metrics.knee_valgus_varus.left_knee_type})`,\n                    'å³è†åå·®': `${metrics.knee_valgus_varus.right_knee_deviation.toFixed(1)}Â° (${metrics.knee_valgus_varus.right_knee_type})`,\n                    'å¹³å‡åå·®': `${metrics.knee_valgus_varus.average_deviation.toFixed(1)}Â°`\n                });\n                additionalMetrics.appendChild(kneeCard);\n            }\n            \n            // è¸µéª¨å‚¾æ–œ\n            if (metrics.heel_inclination) {\n                const heelCard = createMetricCard('è¸µéª¨å‚¾æ–œ', {\n                    'å·¦è¸µå‚¾æ–œ': `${metrics.heel_inclination.left_heel_inclination.toFixed(1)}Â°`,\n                    'å³è¸µå‚¾æ–œ': `${metrics.heel_inclination.right_heel_inclination.toFixed(1)}Â°`,\n                    'å¹³å‡å‚¾æ–œ': `${metrics.heel_inclination.average_inclination.toFixed(1)}Â°`\n                });\n                additionalMetrics.appendChild(heelCard);\n            }\n            \n            // åº§ä½å§¿å‹¢ãƒ¡ãƒˆãƒªã‚¯ã‚¹\n            if (metrics.seated_metrics) {\n                const seatedCard = createMetricCard('åº§ä½å§¿å‹¢', {\n                    'åº§ä½éª¨ç›¤å‚¾æ–œ': `${metrics.seated_metrics.seated_pelvic_tilt.toFixed(1)}Â°`,\n                    'é ­é ¸éƒ¨ä½ç½®': `${metrics.seated_metrics.head_neck_position.toFixed(1)}cm`,\n                    'å‰å‚¾': `${metrics.seated_metrics.trunk_forward_lean.toFixed(1)}Â°`,\n                    'å´æ–¹å‚¾æ–œ': `${metrics.seated_metrics.lateral_lean.toFixed(1)}Â°`\n                });\n                additionalMetrics.appendChild(seatedCard);\n            }\n        }\n        \n        function createMetricCard(title, details) {\n            const card = document.createElement('div');\n            card.className = 'metric-card';\n            \n            let detailsHtml = '';\n            for (const [key, value] of Object.entries(details)) {\n                detailsHtml += `\n                    <div class=\"metric-detail\">\n                        <span>${key}:</span>\n                        <span><strong>${value}</strong></span>\n                    </div>\n                `;\n            }\n            \n            card.innerHTML = `\n                <div class=\"metric-card-title\">${title}</div>\n                ${detailsHtml}\n            `;\n            \n            return card;\n        }\n        \n        function drawPoseOnCanvas(result) {\n            const canvas = resultCanvas;\n            const ctx = canvas.getContext('2d');\n            \n            // ç”»åƒã‚’èª­ã¿è¾¼ã¿\n            const img = new Image();\n            img.onload = function() {\n                // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’èª¿æ•´\n                canvas.width = img.width;\n                canvas.height = img.height;\n                \n                // ç”»åƒã‚’æç”»\n                ctx.drawImage(img, 0, 0);\n                \n                // éª¨æ ¼ç·šã‚’æç”»\n                drawPoseLandmarks(ctx, result.landmarks, img.width, img.height);\n            };\n            img.src = currentImageData;\n        }\n        \n        function drawPoseLandmarks(ctx, landmarks, width, height) {\n            // é–¢ç¯€ç‚¹ã‚’æç”»\n            ctx.fillStyle = '#FF0000';\n            for (const [name, point] of Object.entries(landmarks)) {\n                const x = point.x * width;\n                const y = point.y * height;\n                ctx.beginPath();\n                ctx.arc(x, y, 3, 0, 2 * Math.PI);\n                ctx.fill();\n            }\n            \n            // éª¨æ ¼ç·šã‚’æç”»\n            ctx.strokeStyle = '#00FF00';\n            ctx.lineWidth = 2;\n            \n            const connections = [\n                // é¡”\n                ['left_ear', 'left_eye'], ['left_eye', 'nose'], ['nose', 'right_eye'], ['right_eye', 'right_ear'],\n                // ä¸ŠåŠèº«\n                ['left_shoulder', 'right_shoulder'],\n                ['left_shoulder', 'left_elbow'], ['left_elbow', 'left_wrist'],\n                ['right_shoulder', 'right_elbow'], ['right_elbow', 'right_wrist'],\n                // ä½“å¹¹\n                ['left_shoulder', 'left_hip'], ['right_shoulder', 'right_hip'],\n                ['left_hip', 'right_hip'],\n                // ä¸‹åŠèº«\n                ['left_hip', 'left_knee'], ['left_knee', 'left_ankle'],\n                ['right_hip', 'right_knee'], ['right_knee', 'right_ankle']\n            ];\n            \n            connections.forEach(([start, end]) => {\n                const startPoint = landmarks[start];\n                const endPoint = landmarks[end];\n                \n                if (startPoint && endPoint) {\n                    ctx.beginPath();\n                    ctx.moveTo(startPoint.x * width, startPoint.y * height);\n                    ctx.lineTo(endPoint.x * width, endPoint.y * height);\n                    ctx.stroke();\n                }\n            });\n        }\n        \n        function showError(message) {\n            progressSection.style.display = 'none';\n            uploadSection.style.display = 'block';\n            \n            const errorDiv = document.createElement('div');\n            errorDiv.className = 'error-message';\n            errorDiv.textContent = `ã‚¨ãƒ©ãƒ¼: ${message}`;\n            \n            uploadSection.insertBefore(errorDiv, uploadSection.firstChild);\n            \n            setTimeout(() => {\n                errorDiv.remove();\n            }, 5000);\n        }\n        \n        // ãƒªã‚»ãƒƒãƒˆæ©Ÿèƒ½\n        function resetAnalysis() {\n            uploadSection.style.display = 'block';\n            progressSection.style.display = 'none';\n            resultsSection.style.display = 'none';\n            fileInput.value = '';\n            currentImageData = null;\n            analysisResult = null;\n        }\n        \n        // åˆæœŸåŒ–\n        document.addEventListener('DOMContentLoaded', () => {\n            console.log('å§¿å‹¢åˆ†æã‚¢ãƒ—ãƒª v2.0 åˆæœŸåŒ–å®Œäº†');\n        });\n    </script>\n</body>\n</html>"
